{% extends 'base.html' %}
{% block title %}
Messages
{% endblock %}

{% block nav %}

{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/grp.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div  style="max-width:1400px;margin-top:80px">

    <!--Make sure the form has the autocomplete function switched off:-->
    <form autocomplete="off" action="/creategrp" class="form-floating" method="post">
      <h2>Create a Group</h2>
      <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name of the Group">
      </div>
      <div class="form-floating" style="width:300px;" >
        <input id="no_users" class="form-control" min="1" name="no_users" type="number" placeholder="Number of Group Members">
      </div>
      <div id="grp_users" name="grp_users" >
      </div>
      <button type="submit" class="btn w3-green">Create Group</button>
    </form>
</div>




<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/grp.js') }}" ></script>
{% endblock %}
